<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>详情</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/card.css">
</head>

<body>
    <div class="create-card" style="width: 535px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label la-col-2">卡片类型:</label>
                <div class="col-sm-10 la-col-10">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline"  value="option1"> 长形卡片
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosinline"  value="option2"> 方形卡片
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label la-col-2">项目名称:</label>
                <div class="col-sm-10 la-col-10">
                    <input type="text" class="form-control" >
                </div>
            </div>
             <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label la-col-2">生产数量:</label>
                <div class="col-sm-10 la-col-10">
                    <input  type="number" step="1" class="form-control" min="1" max="1000" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 la-col-offset-2 col-sm-offset-2 col-sm-10 la-col-10">
                    <button  class="btn  btn-primary" type="button" >确认批量生产</button>
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-offset-2 la-col-offset-2 col-sm-offset-2 col-sm-10 la-col-10">
                   <code class="form-control" rows="8"></code>
                </div>
            </div>
            <div class="form-group">
                <div class="ccol-sm-offset-2 la-col-offset-2 col-sm-offset-2 col-sm-10 la-col-10">
                  <button  class="btn  btn-primary" type="button" >生成excel表</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
